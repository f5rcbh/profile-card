<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="./images/bg-pattern-card.svg" alt="" class="card-bg" />
        <img src="./images/image-victor.jpg" alt="" class="card-img" />
        <main>
          <span>Victor Crest</span>
          <span class="age">26</span>
          <p class="city">London</p>
        </main>
        <footer>
          <span class="item1">
            <p>80K</p>
            <span>followers</span>
          </span>
          <span class="item2">
            <p>803K</p>
            <span>likes</span>
          </span>
          <span class="item3">
            <p>1.4K</p>
            <span>photos</span>
          </span>
        </footer>
      </div>
    </div>
  </body>
</html>
